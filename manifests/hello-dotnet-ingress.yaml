apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: hello-dotnet
  labels:
    run: hello-dotnet
spec:
  rules:
  - host:
    http:
      paths:
      - backend:
          service:
            name: ratings-web
            port:
              number: 80
        path: /
        pathType: ImplementationSpecific
